<!DOCTYPE html>
<html>
<head>
    <title>Kalendarz Adwentowy</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calendar">
        <!-- Tworzenie 24 przycisków dla każdego dnia -->
        <script>
            for(let i = 1; i <= 24; i++) {
                document.write('<button class="day-button" onclick="showContent(' + i + ')">Dzień ' + i + '</button>');
            }
        </script>
    </div>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
